<!DOCTYPE html>
<html>
    <head>
        <title>arcgis autocomplete</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet"  href="http://js.arcgis.com/3.12/esri/css/esri.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div id="preloader">

        </div>

        <!-- Map -->
        <div id="map"></div>


        <!-- Search -->
        <div id="searchBox">
            <input id="searchInput" type="text" placeholder="Search...">
            <span id="search-icon" class="icon icon-map-search"></span>
            <span id="search-loading-icon"></span>
        </div>

        <script type="text/javascript">
            var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
            var dojoConfig = {
                // The locationPath logic below may look confusing but all its doing is
                // enabling us to load the api from a CDN and load local modules from the correct location.
                packages : [{
                    name : "application",
                    location : package_path + '/js'
                }]
            };
        </script>
        <script type="text/javascript" src="http://js.arcgis.com/3.12/init.js"></script>
        <script src= "http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            require(["application/main"], function(Main) {
                var app = new Main();
                app.startup(config);
                $("#preloader").hide();
            });
        </script>
    </body>
</html>
